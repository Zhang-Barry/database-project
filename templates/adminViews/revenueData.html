<html>
    <head></head>
    <body>
    <h1>{{error}}</h1>
    <br>
    <br>
    <h1>Last Month's ({{month}}) Revenue</h1>
    <table>
        <th>Monthly Revenue</th>

        {% for line in monthData%}
		<tr>
			<td>{{line['tot_sold_price']}}</td>
		</tr>
        {% endfor %}
    </table>

    <h1>Last Year's ({{year}}) Revenue</h1>
    <table>
        {% for line in yearData%}
        <th>Annual Revenue</th>
		<tr>
			<td>{{line['tot_sold_price']}}</td>
		</tr>
        {% endfor %}
    </table>

    <br>
    <br>
    <br>
        <a href="/adminViews/successAdmin">GO BACK</a>
    </body>

    <style type="text/css">
		table, th, td{
			border: 1px solid black;
		}
	</style>
</html>
