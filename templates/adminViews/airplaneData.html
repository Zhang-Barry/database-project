<html>
    <head></head>
    <body>
    <h1>{{error}}</h1>
    <br>

    <h1>Your Airplanes:</h1>
    <table>
        <th>ID</th>
        <th>Airline Name</th>
        <th>Manufacturer</th>
        <th>Seats</th>
        <th>Age</th>

    {% for line in data%}

			<td>{{line['airline_name']}}</td>
			<td>{{line['manufacturer']}}</td>

		</tr>
	{% endfor %}
    </table>

    <br>
    <br>
    <br>
        <a href="/adminViews/successAdmin">GO BACK</a>
    </body>

    <style type="text/css">
		table, th, td{
			border: 1px solid black;
		}
	</style>
</html>
